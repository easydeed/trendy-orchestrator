# render.yaml â€” Blueprint for deploying on Render
# Add this as a new Background Worker in your Render dashboard

services:
  # The orchestrator (polls for tasks, runs agent pipeline)
  - type: worker
    name: trendy-orchestrator
    runtime: python
    buildCommand: pip install poetry && poetry install --no-root
    startCommand: python -m orchestrator.main
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false  # Use the same DATABASE_URL as your API service
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        value: your-username/reportscompany
      - key: GITHUB_DEFAULT_BRANCH
        value: main
      - key: INTAKE_SECRET
        sync: false
      - key: ORCHESTRATOR_POLL_INTERVAL_SECONDS
        value: "30"
      - key: MAX_REVIEW_CYCLES
        value: "3"
      - key: DAILY_BUDGET_CENTS
        value: "1500"
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-20250514

  # The intake server (HTTP API for submitting tasks from your phone)
  - type: web
    name: trendy-intake
    runtime: python
    buildCommand: pip install poetry && poetry install --no-root
    startCommand: python -m orchestrator.intake_server
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: INTAKE_PORT
        value: "10000"
      - key: INTAKE_SECRET
        sync: false
